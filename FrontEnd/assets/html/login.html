<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mes projets</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="w-full">
    <header class="flex mt-8 justify-between">
        <section class="grid grid-rows-2 ml-52 gap-y-1">
            <span class="text-4xl font-semibold text-amber-700">Sophie Bluel</span>
            <span class="text-amber-800 text-xs uppercase">architecte d’intérieur</span>
        </section>
        <section class="grid grid-cols-4 mr-52 gap-x-12">
            <a href="index.html">projets</a>
            <a href="#">contact</a>
            <a href="#" id="login">login</a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </section>
    </header>
    <section class="flex justify-center">
        <form action="" method="post" id="formLogin">
            <h1 class="text-teal-700 text-3xl mb-12 text-center">Log In</h1>
            <div class="mb-4">
              <label for="mail" class="block mb-2">E-mail</label>
              <input type="email" name="mail" id="mail" required class="border shadow-sm rounded pr-20" />
            </div>
            <div class="mb-4">
              <label for="password"  class="block mb-2">Mot de passe</label>
              <input type="password" name="password" id="password" required class="border shadow-sm rounded pr-20"/>
            </div>
            <div class="mb-4 text-center text-red-500" id="error-message"></div>
            <div class="flex justify-center">
              <input type="submit" value="Se connecter" class="border-2 text-white bg-teal-700 border-teal-700 rounded-full px-8 py-2"
              id="submit" />
            </div>
        </form>
    </section>
      
    <footer class="flex justify-end mt-8 mr-20 mb-4">
        <div>Mentions légales</div>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='../js/login.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
